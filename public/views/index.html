    <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wetfish Sync</title>
        <link rel="stylesheet" type="text/css" href="/css/style.css">
    </head>

    <body>
        <div id="vue-app">
            <!--
            <h1>{{greeting}}</h1>
            <p id="socket-success">Connected to socket</p>
            <p id="socket-fail">NOT connected to socket</p>
            <div>
                <h2>Server says:</h2>
                <p>{{serverMsg}}</p>
                <p>{{url}}</p>
            </div>
            -->
            <!-- Dynamic Media Component to Accommodate Audio and Video -->
            <!-- Pass the url and timestamp to the component as a prop -->
            <component v-bind:is="mediaElement" v-bind:url="url" v-bind:timestamp="timestamp" v-bind:muted="muted"/></component>
            <media-player-controls ref="mediaControls" v-bind:timestamp="timestamp" v-bind:duration="duration" :appVolume="appVolume"/>
        </div>

        <!-- Frameworks and Libraries -->
        <script src="/vue.js"></script>
        <script src="/socket.io.js"></script>
        <script type="module">
            import fscreen from '/fscreen.js';

            window.fscreen = fscreen;
        </script>

        <!--Custom JS -->
        <script src="/js/vue-app.js"></script>
        <script src="/js/socket-app.js"></script>
        <script src="/js/controls.js"></script>
    </body>
</html>
